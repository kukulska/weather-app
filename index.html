<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/454486baaa.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather app</title>
</head>

<body>
    <div class="container content">
        <div class="row">
            <div class="col-6 left-section">
                <h1 id="current-city"></h1>
                <p class="main-date" id="current-date"></p>
                <p class="main-time" id="current-time"></p>
                <img src="" alt="" id="weather-icon">
                <p class="main-temperature">
                    <span id="displayed-temperature"></span>
                    <a href="#" id="temperature-celsius" class="active">°C</a> | <a href="#" id="temperature-farenheit">°F</a>
                </p>
                <p class="main-weather-summary" id="current-weather"></p>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div
                        class="col-12 col-md-2 col-sm-6 text-center text-md-left text-sm-left main-weather-description">
                        Wind:</div>
                    <div class="col-12 col-md-2 col-sm-6 text-center text-md-right text-sm-right" id="wind-speed"></div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div
                        class="col-12 col-md-2 col-sm-6 text-center text-md-left text-sm-left main-weather-description">
                        Humidity:</div>
                    <div class="col-12 col-md-2 col-sm-6 text-center text-md-right text-sm-right" id="humidity"></div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div
                        class="col-12 col-md-2 col-sm-6 text-center text-md-left text-sm-left main-weather-description">
                        Precipitation:</div>
                    <div
                        class="col-12 col-md-2 col-sm-6 text-center text-md-right text-sm-right main-weather-description">
                        12%</div>
                    <div class="col-md-4"></div>
                </div>
                <form class="search-form" id="search-form">
                    <div>
                        <div class="input-group ">
                            <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off"
                                class="form-control shadow-sm" id="city-input">
                            <div class="input-group-append" id="button-addon4">
                                <button type="submit"
                                    class="btn btn-light shadow-sm btn-outline-secondary">Search</button>
                                <button type="button" class="btn btn-light shadow-sm btn-outline-secondary"
                                    id="current-location">Current</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-6 right-section">
                <div class="row following-day align-items-center" id="day-1">
                    <div class="col-7">
                        <span><strong>Tuesday</strong> <br />Sep 29</span>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="col-3">
                        <span class="lowest-temp">18°</span>
                        <br />
                        <span class="highest-temp">24°</span>
                    </div>
                </div>
                <div class="row following-day align-items-center" id="day-2">
                    <div class="col-7">
                        <span><strong>Wednesday</strong> <br />Sep 30</span>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col-3">
                        <span class="lowest-temp">17°</span>
                        <br />
                        <span class="highest-temp">22°</span>
                    </div>
                </div>
                <div class="row following-day align-items-center" id="day-3">
                    <div class="col-7">
                        <span><strong>Thursday</strong> <br />Oct 01</span>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="col-3">
                        <span class="lowest-temp">18°</span>
                        <br />
                        <span class="highest-temp">26°</span>
                    </div>
                </div>
                <div class="row following-day align-items-center" id="day-4">
                    <div class="col-7">
                        <span><strong>Friday</strong> <br />Oct 02</span>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                    <div class="col-3">
                        <span class="lowest-temp">16°</span>
                        <br />
                        <span class="highest-temp">21°</span>
                    </div>
                </div>
                <div class="row following-day align-items-center" id="day-5">
                    <div class="col-7">
                        <span><strong>Saturday</strong> <br />Oct 03</span>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    <div class="col-3">
                        <span class="lowest-temp">17°</span>
                        <br />
                        <span class="highest-temp">23°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="repository-link">
        <a href="https://github.com/kukulska/weather-app" target="_blank"> Open-source code </a>
        by Agata Kukulska
    </span>
    </div>
</body>
<script src="src/script.js"></script>

</html>
